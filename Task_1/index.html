<!DOCTYPE html>

<head>
    <title>Task1</title>
    <style>
        .button {
            border: none;
            color: black;
            padding: 16px 32px;
            text-align: center;
            display: inline-block;
            font-size: 30px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
            background-color: rgb(255, 174, 0);

        }
        .button:hover {
            background-color: #e67003;
            color: white;
        }
    </style>
</head>

<body>
    <div style="text-align: center; margin: 200px;">
         <button type="button" class="button" onclick="print()">Click Me!</button>
    </div>

    <script>
        function print() {
            console.log("Hello World!");
        }
    </script>
</body>
